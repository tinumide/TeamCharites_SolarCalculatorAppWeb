<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get result</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Elektor | Get Result</title>


    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/404.css') }}">


    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     <script type=text/javascript>
$("document").ready(function(){
    $("#result").click(function(){
    console.log("hiiiiii");
        var total_power = $("#tpc").val();
        var solar_panel_power = $("#spp").val();
        var battery_voltage  = $("#bv").val();
        var days_of_autonomy = $("#doa").val();
        $.post({
            url: "/result",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify({"total_power": total_power, 'solar_panel_power':solar_panel_power, 'battery_voltage':battery_voltage,
            'days_of_autonomy':days_of_autonomy})
        }).done(function(data) {
<!--            console.log(data);-->
 $("p").append(data);
        });
    });
});

</script>


</head>
<body>
<div class="container">
    <div class="row">
    Total Power Consumption: <input id="tpc">
    </div>
    <div class="row">
    Solar Panel Power: <input id="spp">
    </div>
    <div class="row">
    Battery Voltage: <input id="bv">
    </div>
    <div class="row">
    Days of autonomy: <input id="doa">
    </div>
    <button id="result">Result

        <p>

        </p>



<script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
<script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>

</body>
</html>
