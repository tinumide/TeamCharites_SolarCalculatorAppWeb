{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-6">
                <div id='top'>
                    <img src="{{ url_for('static', filename='img/whitecalc.png') }}" class='img-fluid' alt="">
                    <h2>CALCULATOR</h2>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">

                <div class='req mb-4 shadow-lg' style='background-color: #fafcfe; padding:10px; border-radius: 10px;'>
                    <h4 class='text-center my-4'>Results</h4>
                    <div class="row">
                        <div class="col-md-6">
                            <h3>Panel Capacity Required</h3>
                            <p>{{panel_capacity_needed}}</p>
                        </div>
                        <div class="col-md-6">
                            <h3>Number of solar panel required</h3>
                            <p>{{number_of_panels_needed}}</p>
                        </div>
                    </div>

                        <div class="col-md-6">
                            <h3>Battery required</h3>
                            <p>{{battery_required}}</p>
                        </div>
                    </div>
                    <button id="email" class='btn btn-primary btn-block w-75 mx-auto mb-3'>Send results to your mail</button>

                </div>

            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

{% endblock %}
